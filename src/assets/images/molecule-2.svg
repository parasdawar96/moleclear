<svg
  width="300"
  height="300"
  viewBox="0 0 300 300"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Main Structure -->
  <circle cx="150" cy="150" r="50" fill="white" fill-opacity="0.1" />
  <circle
    cx="150"
    cy="150"
    r="48"
    stroke="white"
    stroke-width="2"
    fill="none"
  />
  
  <!-- Orbital Pattern -->
  <path
    d="M50 150C50 94.7715 94.7715 50 150 50C205.228 50 250 94.7715 250 150"
    stroke="white"
    stroke-width="1"
    fill="none"
  />
  
  <!-- Atoms -->
  <circle cx="250" cy="150" r="30" fill="white" fill-opacity="0.1" />
  <circle cx="50" cy="150" r="30" fill="white" fill-opacity="0.1" />
  
  <!-- Bonds -->
  <line x1="80" y1="150" x2="220" y2="150" stroke="white" stroke-width="2" />
</svg>
